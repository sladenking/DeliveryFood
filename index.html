<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Delivery Food - доставка еды на дом</title>
</head>
<body>
    <div class="container">
    <!-- Шапка -->
    <header class="header">
        <img src="img/logo.svg" alt="logotype" class="logo">
        <input type="text" class="input search-input" placeholder="Адрес доставки">
        <div class="buttons">
            <button class="button button-primary">
                <img src="img/user.svg" alt="user-icon" class="button-icon"> 
                <span class="buton-text">Войти</span>
            </button>
            <button class="button">
                <img src="img/shopping-cart.svg" alt="shopping-cart-icon" class="button-icon"> 
                <span class="buton-text">Корзина</span>
            </button>
        </div>
    </header>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
